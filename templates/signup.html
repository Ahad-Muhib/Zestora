{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zestora - Sign up</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">



</head>
<body>
    <a href="{% url 'home' %}">
  <div class="logo">Zestora</div>
</a>

    <a href="{% url 'login' %}" class="account-link">
Have an Account?<br>Sign in</a>
    
    <div class="signup-container">
        <div class="welcome-text">Welcome to Zestora</div>
        <h1 class="signup-title">Sign up</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Enter your email</label>
                <input type="email" name="email" class="form-input" placeholder="email address" required>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">User name</label>
                    <input type="text" name="username" class="form-input" placeholder="User name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Contact Number</label>
                    <input type="tel" name="contact" class="form-input" placeholder="Contact number">
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Enter your Password</label>
                <input type="password" name="password" class="form-input" placeholder="Password" required>
            </div>
            
            <button type="submit" class="signup-btn">Sign up</button>
        </form>
        <div class="divider">
            <span>OR</span>
        </div>
        
        <a href="/accounts/google/login/" class="google-btn">
            <div class="google-icon"></div>
            Sign up with Google
        </a>
    </div>
</body>
</html>
