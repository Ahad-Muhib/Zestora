<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zestora - Log in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f1e8 0%, #e8dcc0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .account-link {
            position: absolute;
            top: 30px;
            right: 30px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .account-link:hover {
            color: #333;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .welcome-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .login-title {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: #fafafa;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #007bff;
            background: white;
        }

        .form-input::placeholder {
            color: #999;
        }

        .forgot-password {
            color: #007bff;
            text-decoration: none;
            font-size: 12px;
            float: right;
            margin-top: 5px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            background: #ff6b5a;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 30px 0 20px 0;
            transition: background-color 0.3s ease;
        }

        .login-btn:hover {
            background: #ff5a47;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #666;
            font-size: 14px;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }

        .google-btn {
            width: 100%;
            background: #fff8e1;
            color: #666;
            border: 1px solid #f0e68c;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s ease;
        }

        .google-btn:hover {
            background: #fff3cd;
        }

        .google-icon {
            width: 18px;
            height: 18px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="%23EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="%2334A853" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="%23FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="%23EA4335" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/></svg>') no-repeat center;
            background-size: contain;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                position: fixed;
                top: 20px;
                left: 20px;
                font-size: 20px;
            }
            
            .account-link {
                position: fixed;
                top: 20px;
                right: 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
  <a href="login.html">
  <div class="logo">Zestora</div>
</a>
    <a href="signup.html" class="account-link">No Account?<br>Sign up</a>
    
    <div class="login-container">
        <div class="welcome-text">Welcome to Zestora</div>
        <h1 class="login-title">Log in</h1>
        
        <form>
            <div class="form-group">
                <label class="form-label">Enter your username/email</label>
                <input type="text" class="form-input" placeholder="username or email address">
            </div>
            
            <div class="form-group">
                <label class="form-label">Enter your Password</label>
                <input type="password" class="form-input" placeholder="Password">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <div style="clear: both;"></div>
            </div>
            
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button class="google-btn" onclick="signInWithGoogle()">
            <div class="google-icon"></div>
            Sign in with Google
        </button>
    </div>

      <script>
        function signInWithGoogle() {
            // Redirect to Google OAuth sign-in page
            // Replace 'YOUR_CLIENT_ID' with your actual Google OAuth client ID
            const clientId = '636363384340-qk2dq5bkvrto7l1iaqptfm9febsmosqh.apps.googleusercontent.com';
            const redirectUri = encodeURIComponent(window.location.origin + '/auth/google/callback');
            const scope = encodeURIComponent('openid email profile');
            const responseType = 'code';
            
            const googleAuthUrl = `https://accounts.google.com/o/oauth2/v2/auth?client_id=${clientId}&redirect_uri=${redirectUri}&scope=${scope}&response_type=${responseType}&access_type=offline&prompt=consent`;

            
            window.location.href = googleAuthUrl;
        }
    </script>
</body>
</html>
